<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thiocodin Clicker</title>
	
	<link rel="icon" href="thiocodin.png" type="image/png">
	
    <style>
        /* --- STYLIZACJA PODSTAWOWA --- */
        :root {
            --primary: #005f40;
            --secondary: #003d29;
            --accent: #0056b3;
            --item-bg: rgba(255, 255, 255, 0.9);
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: transparent; 
            color: #333;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            user-select: none;
            -webkit-user-select: none;
        }

        /* --- WIDEO W TLE --- */
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -10;
            object-fit: cover;
        }

        #bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(240, 244, 248, 0.85);
            z-index: -5;
            backdrop-filter: blur(3px);
        }

        /* --- PRZYCISK MUZYKI I EASTER EGG --- */
        #music-wrapper {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 2147483647;
            /* Flexbox ustawia przyciski obok siebie */
            display: flex;
            gap: 330px;
            align-items: center;
        }

        .music-btn {
            background: #e6fffa;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            font-size: 0.9rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
            /* Dodane, ≈ºeby link wyglƒÖda≈Ç dobrze */
            text-decoration: none;
        }

        .music-btn:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        /* --- UK≈ÅAD GRY --- */
        .game-section {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .shop-section {
            flex: 1;
            min-width: 320px;
            background: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            padding: 0;
            border-left: 2px solid rgba(0,0,0,0.1);
            box-shadow: -5px 0 15px rgba(0,0,0,0.05);
            z-index: 10;
        }

        /* --- STATYSTYKI --- */
        h1 { 
            color: var(--primary); 
            margin-bottom: 5px; 
            text-align: center; 
            font-size: 2.5rem; 
            letter-spacing: -1px;
            text-shadow: 0 2px 10px rgba(255,255,255,0.8);
        }
        
        .stats-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 30px;
            pointer-events: none;
            min-width: 250px;
            backdrop-filter: blur(5px);
        }

        .score { font-size: 2.8rem; font-weight: 800; color: var(--accent); line-height: 1; }
        .unit { font-size: 1rem; color: #888; font-weight: normal; }
        .mps { font-size: 1.1rem; color: #666; margin-top: 5px; font-weight: 500; }
        .rank { color: var(--primary); font-weight: bold; text-transform: uppercase; font-size: 0.85rem; letter-spacing: 1.5px; margin-bottom: 5px;}

        /* --- KLIKANIE (BUTELKA) --- */
        .game-container {
            position: relative;
            width: 300px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #visual-bottle {
            width: 260px;
            transition: transform 0.05s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 15px 25px rgba(0,0,0,0.25));
            pointer-events: none;
        }

        #click-zone {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100;
            cursor: pointer;
            border-radius: 50%;
        }

        /* --- SKLEP --- */
        .shop-header {
            padding: 20px;
            background: var(--primary);
            color: white;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .shop-header h2 { margin: 0; font-size: 1.5rem; }

        .shop-list {
            overflow-y: auto;
            flex: 1;
            padding: 15px;
        }

        .shop-item {
            background: var(--item-bg);
            border: 1px solid rgba(0,0,0,0.1);
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }
        
        .shop-item:hover { background: #fff; transform: translateX(-3px); border-color: var(--accent); }
        .shop-item:active { transform: scale(0.98); }
        
        .shop-item.disabled { 
            opacity: 0.6; 
            pointer-events: none; 
            filter: grayscale(1); 
            background: rgba(230, 230, 230, 0.8);
        }

        .item-left { display: flex; flex-direction: column; }
        .item-name { font-weight: 700; font-size: 1rem; color: #222; }
        .item-bonus { font-size: 0.8rem; color: #666; margin-top: 2px; }
        .item-right { text-align: right; }
        .item-cost { color: var(--primary); font-weight: 800; font-size: 0.95rem; }
        .count-badge { 
            background: var(--accent); color: white; 
            padding: 2px 8px; border-radius: 12px; 
            font-size: 0.75rem; font-weight: bold;
            margin-left: 5px;
        }

        /* --- EFEKTY --- */
        .particle {
            position: absolute;
            color: var(--accent);
            font-weight: 900;
            font-size: 1.8rem;
            pointer-events: none;
            animation: floatUp 0.8s ease-out forwards;
            z-index: 50;
            text-shadow: 0 2px 4px rgba(255,255,255,0.8);
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-100px) scale(1.2); }
        }

        .save-controls {
            position: absolute;
            bottom: 15px;
            left: 20px;
            font-size: 0.8rem;
            color: #555;
            font-weight: bold;
            z-index: 200;
            text-shadow: 0 0 5px white;
        }
        
        button.reset-btn {
            background: rgba(255,255,255,0.8); color: #dc3545; border: 1px solid #dc3545; 
            padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 0.75rem;
            margin-left: 5px;
        }

        /* RESPASYWNO≈öƒÜ */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .game-section { flex: 1; border-bottom: 2px solid #ddd; border-right: none; }
            .shop-section { flex: 1; min-width: 100%; border-top: 2px solid #ddd; }
            #visual-bottle { width: 180px; }
            .game-container { height: 250px; }
            h1 { font-size: 1.8rem; margin-top: 20px; }
            /* Przesuniƒôcie przycisk√≥w na telefonie */
            #music-wrapper { top: auto; bottom: 15px; right: 15px; top: 15px; bottom: auto; } 
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="tjoko.mp4" type="video/mp4">
    </video>
    <div id="bg-overlay"></div>

    <audio id="bg-music" loop autoplay>
        <source src="thioco.mp3" type="audio/mpeg">
    </audio>

    <div id="music-wrapper">
        <a href="cpun.html" class="music-btn">
            EASTER EGG
        </a>

        <button id="music-btn" class="music-btn" onclick="toggleMusic()">
            üéµ Muzyka: ON
        </button>
    </div>

    <div class="game-section">
        <h1>Thiocodin Clicker</h1>
        
        <div class="stats-box">
            <div class="rank" id="rank">Pacjent Zero</div>
            <div class="score"><span id="score">0</span> <span class="unit">ml</span></div>
            <div class="mps">na sekundƒô: <span id="mps">0</span> ml</div>
        </div>

        <div class="game-container">
            <img src="thiocodin.png" id="visual-bottle" alt="Butelka">
            <div id="click-zone"></div>
        </div>

        <div class="save-controls">
            Auto-zapis <button class="reset-btn" onclick="hardReset()">Reset</button>
        </div>
    </div>

    <div class="shop-section">
        <div class="shop-header">
            <h2>Apteka</h2>
        </div>
        <div class="shop-list" id="shop-list">
            </div>
    </div>

    <script>
        /* --- ZMIENNE --- */
        let GAME_DATA = {
            score: 0,
            items: {} 
        };

        const SHOP_ITEMS = [
            { id: 'spoon', name: 'Sprite 500ml', type: 'click', cost: 20, val: 1, desc: '+1 klik' },
            { id: 'cup', name: 'Difenhydramina', type: 'click', cost: 150, val: 5, desc: '+5 klik' },
            { id: 'ladle', name: 'Fuze Tea', type: 'click', cost: 2500, val: 25, desc: '+25 klik' },
            { id: 'pump', name: 'Sprite 1L', type: 'click', cost: 15000, val: 100, desc: '+100 klik' },
            { id: 'hose', name: 'Prometazyna', type: 'click', cost: 75000, val: 500, desc: '+500 klik' },
			{ id: 'dbcup', name: 'Double Cup', type: 'click', cost: 500000, val: 1000, desc: '+1000 klik' },
			{ id: 'vip', name: 'VIP w Aptece', type: 'click', cost: 10000000, val: 2500, desc: '+2500 klik' },

            // --- AUTOMATY ---
            { id: 'grandma', name: 'Pani Farmaceutka', type: 'auto', cost: 250, val: 2, desc: '+2/sek' },
            { id: 'script', name: 'E-Recepta', type: 'auto', cost: 800, val: 8, desc: '+8/sek' },
            { id: 'pharmacist', name: 'Znajomy Farmaceuta', type: 'auto', cost: 2500, val: 20, desc: '+20/sek' },
            { id: 'machine', name: 'Receptomat', type: 'auto', cost: 12000, val: 75, desc: '+75/sek' },
            { id: 'factory', name: 'Ma≈Ça Rozlewnia', type: 'auto', cost: 50000, val: 250, desc: '+250/sek' },
            { id: 'wholesaler', name: 'Hurtownia Lek√≥w', type: 'auto', cost: 200000, val: 800, desc: '+800/sek' },
            { id: 'lab', name: 'Laboratorium Chemiczne', type: 'auto', cost: 1000000, val: 3500, desc: '+3.5k/sek' },
            { id: 'tanker', name: 'Karta Sta≈Çego Klienta', type: 'auto', cost: 5000000, val: 15000, desc: '+15k/sek' },
            { id: 'corp', name: 'Koncern Farmaceutyczny', type: 'auto', cost: 25000000, val: 70000, desc: '+70k/sek' },
			{ id: 'jinn', name: 'Thioco-D≈ºin', type: 'auto', cost: 50000000, val: 200000, desc: '+200k/sek' },
            { id: 'planet', name: 'Mommy ASMR', type: 'auto', cost: 500000000, val: 1000000, desc: '+1M/sek' }
        ];

        SHOP_ITEMS.forEach(i => {
            if(typeof GAME_DATA.items[i.id] === 'undefined') GAME_DATA.items[i.id] = 0;
        });

        // --- D≈πWIƒòKI ---
        let soundPour = new Audio('pour.mp3'); 
        
        // Dodany d≈∫wiƒôk specjalny dla Mommy ASMR
        let soundMommy = null;
        try { soundMommy = new Audio('mommy.mp3'); } catch(e) {}

        let musicBg = document.getElementById('bg-music');
        musicBg.volume = 0.3;

        /* --- START --- */
        window.onload = function() {
            loadFromCookies();
            renderShop();
            updateGUI();

            // --- AUTOSTART MUZYKI (FIX) ---
            const playPromise = musicBg.play();
            if (playPromise !== undefined) {
                playPromise.catch(() => {
                    console.log("Autoplay zablokowany. Czekam na klikniƒôcie.");
                    document.body.addEventListener('click', function() {
                        musicBg.play();
                    }, { once: true });
                });
            }

            setInterval(() => {
                const mps = getMPS();
                if(mps > 0) {
                    GAME_DATA.score += mps;
                    updateGUI();
                }
            }, 1000);
            setInterval(updateGUI, 100);
            setInterval(saveToCookies, 5000);
        };

        function toggleMusic() {
            const btn = document.getElementById('music-btn');
            if (musicBg.paused) {
                musicBg.play().then(() => {
                    btn.innerHTML = 'üéµ Muzyka: ON';
                    btn.style.background = '#e6fffa';
                    btn.style.color = '#005f40';
                }).catch(e => console.log("B≈ÇƒÖd audio", e));
            } else {
                musicBg.pause();
                btn.innerHTML = 'üîá Muzyka: OFF';
                btn.style.background = 'rgba(255, 255, 255, 0.95)';
                btn.style.color = '#005f40';
            }
        }

        const clickZone = document.getElementById('click-zone');
        
        const handleInteraction = (e) => {
            const clickPower = getClickPower();
            GAME_DATA.score += clickPower;
            try { 
                let s = soundPour.cloneNode(); 
                s.volume = 0.4; 
                s.play().catch(()=>{}); 
            } catch(err){}

            let x = e.clientX || (e.changedTouches ? e.changedTouches[0].clientX : 0);
            let y = e.clientY || (e.changedTouches ? e.changedTouches[0].clientY : 0);
            
            if(!x) {
                const rect = clickZone.getBoundingClientRect();
                x = rect.left + rect.width/2;
                y = rect.top + rect.height/2;
            }

            spawnParticle(x, y, `+${formatNum(clickPower)}`);
            const bottle = document.getElementById('visual-bottle');
            bottle.style.transform = `scale(0.96) rotate(${Math.random() * 4 - 2}deg)`;
            setTimeout(() => { bottle.style.transform = `scale(1) rotate(0deg)`; }, 60);

            updateGUI();
        };

        clickZone.addEventListener('mousedown', handleInteraction);
        clickZone.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleInteraction(e);
        }, {passive: false});

        /* --- ZAKUPY I LOGIKA --- */
        function buy(id) {
            const item = SHOP_ITEMS.find(i => i.id === id);
            const currentLevel = GAME_DATA.items[id] || 0;
            const price = Math.floor(item.cost * Math.pow(1.3, currentLevel));
            
            if(GAME_DATA.score >= price) {
                GAME_DATA.score -= price;
                GAME_DATA.items[id] = currentLevel + 1;
                
                // --- TU JEST D≈πWIƒòK MOMMY ASMR ---
                // Odtwarza siƒô tylko je≈õli kupisz item o ID 'planet' (czyli Mommy ASMR w twoim kodzie)
                if (id === 'planet') {
                    try {
                        let s = soundMommy.cloneNode();
                        s.volume = 1.0;
                        s.play().catch(e => console.log("B≈ÇƒÖd mommy.mp3", e));
                    } catch(e) {}
                }
                // ---------------------------------

                renderShop();
                updateGUI();
                saveToCookies();
            }
        }

        function getClickPower() {
            let power = 1;
            SHOP_ITEMS.filter(i => i.type === 'click').forEach(i => {
                power += (i.val * (GAME_DATA.items[i.id] || 0));
            });
            return power;
        }

        function getMPS() {
            let mps = 0;
            SHOP_ITEMS.filter(i => i.type === 'auto').forEach(i => {
                mps += (i.val * (GAME_DATA.items[i.id] || 0));
            });
            return mps;
        }

        function renderShop() {
            const list = document.getElementById('shop-list');
            list.innerHTML = '';
            SHOP_ITEMS.forEach(item => {
                const lvl = GAME_DATA.items[item.id] || 0;
                const price = Math.floor(item.cost * Math.pow(1.3, lvl));
                const div = document.createElement('div');
                div.className = 'shop-item';
                div.id = `btn-${item.id}`;
                div.onclick = () => buy(item.id);
                div.innerHTML = `
                    <div class="item-left">
                        <div class="item-name">${item.name} <span class="count-badge">${lvl}</span></div>
                        <div class="item-bonus">${item.desc}</div>
                    </div>
                    <div class="item-right">
                        <div class="item-cost">${formatNum(price)} ml</div>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function updateGUI() {
            document.getElementById('score').innerText = formatNum(Math.floor(GAME_DATA.score));
            document.getElementById('mps').innerText = formatNum(getMPS());
            const s = GAME_DATA.score;
            let r = "Pacjent Zero";
            if(s > 1000) r = "KaszlƒÖcy";
            if(s > 10000) r = "Sipper";
            if(s > 100000) r = "Hurtownik";
            if(s > 1000000) r = "Baron Kodeinowy";
            if(s > 50000000) r = "Lekoman";
            if(s > 1000000000) r = "Al Kodeino";
            document.getElementById('rank').innerText = r;
            SHOP_ITEMS.forEach(item => {
                const lvl = GAME_DATA.items[item.id] || 0;
                const price = Math.floor(item.cost * Math.pow(1.3, lvl));
                const btn = document.getElementById(`btn-${item.id}`);
                if(btn) {
                    if(GAME_DATA.score >= price) {
                        btn.classList.remove('disabled');
                    } else {
                        btn.classList.add('disabled');
                    }
                }
            });
        }

        function formatNum(num) {
            if(num >= 1000000000) return (num/1000000000).toFixed(2) + ' B';
            if(num >= 1000000) return (num/1000000).toFixed(2) + ' M';
            if(num >= 100000) return (num/1000).toFixed(0) + ' k';
            return num.toLocaleString('pl-PL');
        }

        function spawnParticle(x, y, txt) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.innerText = txt;
            const offsetX = (Math.random() - 0.5) * 50;
            p.style.left = (x + offsetX) + 'px';
            p.style.top = (y - 30) + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 800);
        }

        function saveToCookies() {
            const json = JSON.stringify(GAME_DATA);
            const encoded = encodeURIComponent(json);
            document.cookie = "thiocodin_final_save=" + encoded + "; max-age=31536000; path=/";
        }

        function loadFromCookies() {
            const matches = document.cookie.match(new RegExp(
                "(?:^|; )" + "thiocodin_final_save".replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
            ));
            if (matches) {
                try {
                    const parsed = JSON.parse(decodeURIComponent(matches[1]));
                    if(parsed.score) GAME_DATA.score = parsed.score;
                    if(parsed.items) {
                        for(let key in parsed.items) GAME_DATA.items[key] = parsed.items[key];
                    }
                } catch(e) {}
            }
        }

        function hardReset() {
            if(confirm("UsunƒÖƒá zapis i zresetowaƒá grƒô?")) {
                document.cookie = "thiocodin_final_save=; max-age=-1; path=/";
                location.reload();
            }
        }
    </script>
</body>
</html>
